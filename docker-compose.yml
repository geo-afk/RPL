version: '3.8'

services:
  # ============================================================
  # API SERVICE
  # ============================================================
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: spl-compiler-api
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=postgresql://spl_user:spl_password@postgres:5432/spl_db
      - REDIS_URL=redis://redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LOG_LEVEL=info
      - WORKERS=4
    depends_on:
      - postgres
      - redis
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    networks:
      - spl-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================================
  # WORKER SERVICE (for background tasks)
  # ============================================================
  worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    container_name: spl-compiler-worker
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=postgresql://spl_user:spl_password@postgres:5432/spl_db
      - REDIS_URL=redis://redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    depends_on:
      - postgres
      - redis
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    networks:
      - spl-network
    restart: unless-stopped
    command: celery -A policies.tasks worker --loglevel=info --concurrency=2

  # ============================================================
  # DATABASE
  # ============================================================
  postgres:
    image: postgres:15-alpine
    container_name: spl-compiler-db
    environment:
      - POSTGRES_USER=spl_user
      - POSTGRES_PASSWORD=spl_password
      - POSTGRES_DB=spl_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - spl-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U spl_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================
  # REDIS CACHE
  # ============================================================
  redis:
    image: redis:7-alpine
    container_name: spl-compiler-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - spl-network
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================
  # NGINX REVERSE PROXY
  # ============================================================
  nginx:
    image: nginx:alpine
    container_name: spl-compiler-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./static:/usr/share/nginx/html:ro
    depends_on:
      - api
    networks:
      - spl-network
    restart: unless-stopped

  # ============================================================
  # PROMETHEUS (Monitoring)
  # ============================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: spl-compiler-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - spl-network
    restart: unless-stopped

  # ============================================================
  # GRAFANA (Monitoring Dashboard)
  # ============================================================
  grafana:
    image: grafana/grafana:latest
    container_name: spl-compiler-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=redis-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus
    networks:
      - spl-network
    restart: unless-stopped

  # ============================================================
  # ADMINER (Database Management UI)
  # ============================================================
  adminer:
    image: adminer:latest
    container_name: spl-compiler-adminer
    ports:
      - "8080:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=postgres
    depends_on:
      - postgres
    networks:
      - spl-network
    restart: unless-stopped

# ============================================================
# NETWORKS
# ============================================================
networks:
  spl-network:
    driver: bridge

# ============================================================
# VOLUMES
# ============================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local